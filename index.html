<!DOCTYPE html>
<html lang="en">
  <head>
	<title>rubynett.es - Binary Search Game - v0.1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body style="padding-top: 70px;" ng-app="theBinarySearchGame">
    
<div class="container" ng-controller="mainCtrl">
  
  <nav class="navbar navbar-default navbar-fixed-top">
    <a class="navbar-brand" href="#">rubynett.es</a>
    <p class="navbar-text">Games - Binary Search v0.1</p>
  </nav>

<div class="jumbotron">
        <h1>Binary search Algorithm</h1>
        <p>Want to see how the computer uses the Binary Search Algorithm to guess a number?</p>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>Pick a Number</h2>
        </div>
        <div class="panel-body">
          <p class="lead"><strong>Pick a number between 0 and 100...</strong></p>

        <form>
          <div class="form-group">
            <label for="usernumber">Your Number:</label>
            <input type="text" class="form-control" id="number" placeholder="23" ng-model="$usernumber">
          </div>
            <h3>You picked <mark>{{$usernumber}}</mark></h3>
        </form>

       </div>

    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="scripts/app.js" type="text/javascript"></script>
  </body>
</html>
